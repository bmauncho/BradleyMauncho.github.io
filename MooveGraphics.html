<head>

    <link rel="stylesheet" href="MooveGraphicstyle.css">

</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <a href="index.html">
                    <img src="Images/logo.png" alt="logo">
                </a>
                <ul id="sidemenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#portfolio">Portfolio</a></li>
                    <li><a href="index.html#contact">Contact Us</a></li>
                    <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
                </ul>
                    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
            </nav>
                <div class="header-text">
                    <h1><span></span>Moove Cafe Graphics<br></span></h1>
                    <p>Digital Media Content<br>
                        Duration : 5 months | Platform : Adobe Photoshop and Adobe Illustrator | Role : Graphic design</p>
                </div>
        </div>
    </div>
    <!-- Project 1 -->
    <div id="Moov-Graphics">
       <div class="container">
            <div class="content-gallery">
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="Images/Moov-1.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="Images/Moov-2.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="Images/Moov-3.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="Images/Moove-4.jpg" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="Images/Moove-5.png" style="width:100%">
                </div>
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="Images/Moov-6.png" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
       </div>
        <div class="copyright">
            <p> Copyright <span>&#169</span> Mauncho.All rights reserved.</p>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) 
        {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) 
        {
            showSlides(slideIndex = n);
        }

        function showSlides(n) 
        {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) 
            {
                slideIndex = 1
            }
            if (n < 1) 
            {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) 
            {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) 
            {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu(){
            sidemenu.style.right = "0";
        }
        function closemenu(){
            sidemenu.style.right = "-200px";
        }
    </script>
</body>
</html>
